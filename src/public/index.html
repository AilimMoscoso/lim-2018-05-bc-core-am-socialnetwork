<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parenthook</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../static/framework/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body class="login" background= "family.jpg">
  <form id="login-form">
      <div>
        <label for="email-log">Email</label>
        <input type="email" id="email-log">
      </div>
      <div>
        <label for="password-log">Contraseña</label>
        <input type="password" id="password-log">
      </div>
      <input type="button" id="btn-login" value="Iniciar Sesión">
        <p id="go-signup">Registrate Ahora</p>
      <p id= "btn-google">Continuar con Google</p>
      <p id= "btn-facebook">Continuar con Facebook</p>
  </form>
  <ul id="btn-signup" ></ul>
  
  <script src="../static/firebase.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../static/framework/js/materialize.min.js"></script>
  <script src="../static/login.js"></script>
</body>

</html>
