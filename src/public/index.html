<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parenthook</title>
  <link rel="icon" type="image/x-icon" href="https://preview.ibb.co/ny2zuJ/logoparenthook.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link type="text/css" rel="stylesheet" href="../static/framework/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase-database.js"></script>
</head>

<body class="back-img">
  <div class="description-tab">
    <div class="texto">
      <p>Prenthook</p>
      <span>
        <p>Cuidado del niño</p>
        <p>Salud</p>
        <p>Educacion</p>
        <p>Ayuda en Casa</p>
      </span>
    </div>
  </div>
  <div class="container-form" >
  <img class="logo-desk" src= "https://image.ibb.co/d0nZMK/logoparenthookchico.png">

    <form class="style-form" id="login-form"> 
        <!-- <div class="input-field col s6">
            <i class="material-icons prefix log-icon">account_circle</i>
            <input id="icon_prefix " type="email" class="validate">
            <label for="icon_prefix ">First Name</label>
          </div> -->
    <div>
      <div>
        <i class="material-icons  log-icon">email</i>
        <label for="email-log" class="text-label">E-mail</label>
      </div>
      <input type="email" id="email-log" class="text-input">
    </div>
    <div>
      <div>
        <i class="material-icons log-icon">lock</i>
        <label for="password-log" class="text-label">Contraseña</label>
      </div>
      <input type="password" id="password-log" class="text-input">
    </div>
    <div class="btn-container">
      <a class="waves-effect waves-light btn-small btn-style" id="btn-login">Iniciar Sesión</a>
    </div>
    <div class="text-container">
      <li>O ingresa con</li>
    </div>
    <div class="container-social-btn">
      <a id="btn-facebook" class="waves-effect waves-light btn social facebook btn-facebook">
        <i class="fa fa-facebook"></i>
      </a>
      <a id="btn-google" class="waves-effect waves-light btn social google btn-google">
        <i class="fa fa-google"></i>
      </a>
      <div class="text-container">  
      <li id="go-signup" style="text-decoration:underline"> Únete ahora</li> 
    </div>
    </div>
  </form>
  </div>
  <div class="error-label">
    <ul id="btn-signup"></ul>
    <p id="user-name"></p>
    <p id="user-email"></p>
    <p id="user-pic"></p>
    <p id="btn-logout"></p>
    <p id="post-action"></p>
    <p id="select-state"></p>
    <p id="btn-publish"></p>
    <p id="post-container"></p>
  </div>
  <script src="../static/firebase.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../static/framework/js/materialize.min.js"></script>
  <script src="../static/login.js"></script>

</html>
