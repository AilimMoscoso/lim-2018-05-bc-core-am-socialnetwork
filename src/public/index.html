<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Parenthook</title>
  <link rel="icon" type="image/x-icon" href="https://preview.ibb.co/ny2zuJ/logoparenthook.png">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../static/framework/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" type="text/css" media="screen" href="../static/style.css" />
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
</head>

<body class="back-img">
  <form class="login-form" id="login-form">
    <div>
      <div>
        <i class="material-icons  log-icon">email</i>
        <label for="email-log" class="text-size">Email</label>
      </div>
      <input type="email" id="email-log">
    </div>
    <div>
      <div>
        <i class="material-icons md-light log-icon">lock</i>
        <label for="password-log" class="text-size">Contraseña</label>
      </div>
      <input type="password" id="password-log">
    </div>
    <div class="btn-container">
      <a class="waves-effect waves-light btn-small btn-style" id="btn-login">Iniciar Sesión</a>
    </div>
  </form>
  <a href="#" id="go-signup">Registrate Ahora</a>
  <a href="#" id="btn-google">Continuar con Google</a>
  <a href="#" id="btn-facebook">Continuar con Facebook</a>



  <script src="../static/firebase.js"></script>
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="../static/framework/js/materialize.min.js"></script>
  <script src="../static/login.js"></script>
</body>

</html>
